{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<h2 class="mt-4 mb-4">Categories</h2>
<a href="{{ url_for('add_category') }}" class="btn btn-primary mb-3">Add Category</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form method="post" action="{{ url_for('delete_category', category_id=category.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn btn-secondary">Manage Events</a>
{% endblock %}
