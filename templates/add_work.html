<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <title>Přidat událost</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Přidat událost</h2>
        <form action="/add/work" method="post">
            <div class="mb-3">
                <label for="eventName" class="form-label">Název události</label>
                <select id="eventName" name="eventName" class="form-select">
                    <option value="O">O</option>
                    <option value="R">R</option>
                    <option value="D">D</option>
                    <option value="S">S</option>
                    <option value="N">N</option>
                    <option value="P">P</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dateRange" class="form-label">Rozsah dat</label>
                <input type="text" id="dateRange" name="dateRange" class="form-control" placeholder="Vyberte rozsah dat">
            </div>
            <button type="submit" class="btn btn-primary">Přidat událost</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.cs.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#dateRange').datepicker({
                format: "dd.mm.yyyy",  // Nastavení formátu data
                language: "cs",
                multidate: true,
                multidateSeparator: ","
            });
        });
    </script>
</body>
</html>
